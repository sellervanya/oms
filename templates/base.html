<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>OMS -{% block title %}   {% endblock title %}</title>

    <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static "css/main.css" %}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    
<header>
  <!-- Fixed navbar -->
  {% include "inc/_navbar.html" %}
</header>

<!-- Begin page content -->
<main class="my-1">
    <div class="container-fluid">
      <div class="row">
          <div class="col-12">
            {% block pageheader %}
            {% endblock %}
          </div>
      </div>
      <div class="row">
        <div class="col-2 text-center">
         <a class="h4 link-dark" href="{% url "products" %}">Навигация</a>
        <div class='bg-info leftslide'>
         <hr>
         <p><a class="link-dark" href="{% url "products" %}">Главная</a></p>
         <p><a class="link-dark" href="{% url "list_drinks" %}">Напитки</a></p>
         <p><a class="link-dark" href="{% url "list_dishes" %}">Блюда</a></p>
        </div>
        </div>
        <div class="col-8 text-center ">
          {% block content %}
          {% endblock %}
        </div>
        <div class="col-2">
          {% include "inc/_basket.html" %}
        </div>
      </div>
</main>

{% include "inc/_footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

      
  </body>
</html>
